<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="item > 10">{{item}} in stock</p>
        <p v-else-if="item > 0"> Hurry up, only {{item}} items left</p>
        <p v-else>Sorry, we are all out!</p>
    </div>

    <script src="lat5.js"></script>
    <script>
        var app= new Vue({
            el: '#app',
            data: {
                'item' : 200
            }
        });
    </script>
</body>
</html>

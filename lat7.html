<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>Masukkan Nama Guru</h3>
        <form @submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">Simpan</button>
        </form>
        <br><br>
        <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
        <tr>
            <thead>
                <th style="width: 30px">#</th>
                <th style="width: 200xpx">Nama Guru</th>
            </thead>
        </tr>
        <tr>
            <tbody v-for="(guru, index) in dataGuru" :key="index">
                <td>{{index+1}}</td>
                <td>{{guru}}</td>
            </tbody>
        </tr>
        </table>
        <h4 v-else>Tidak ada data</h4>
        <!-- <button v-on:click="pesan">Tampil Pesan</button> -->
    </div>

    <script src="lat7.html"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                guru: '',
                dataGuru: [
                    {'nama' : 'kandiya', 'kelas' : 'xiirpl7'},
                    {'nama' : 'hendery', 'kelas' : 'xiirpl6'},
                    {'nama' : 'xiaojun', 'kelas' : 'xiirpl3'},
                    {'nama' : 'lucas', 'kelas' : 'xiirpl2'}
                ]
            },
            methods: {
                simpan(){
                    if(this.guru.trim()){
                        this.dataGuru.push(this.guru);
                        this.guru='';
                    }
                }
            }
        });
    </script>    
</body>
</html>
